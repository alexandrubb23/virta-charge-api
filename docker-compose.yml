version: '3'

services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: pass123
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: postgres -c 'shared_preload_libraries=pg_stat_statements'
    build:
      context: .
      dockerfile: Dockerfile
